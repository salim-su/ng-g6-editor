<nz-drawer
  [nzClosable]="false"
  [nzWidth]="500"
  [nzVisible]="visible"
  nzPlacement="right"
  nzTitle="工作流节点编辑"
  (nzOnClose)="close()"
>
  <app-start-panel *ngIf="selectedModel['clazz'] == 'start'" [selData]="selectedModel" (customClick)="onItemCfgChange($event['type'],$event['value'])"></app-start-panel>
  <app-approval-panel *ngIf="selectedModel['clazz'] == 'userTask'" [selData]="selectedModel" (customClick)="onItemCfgChange($event['type'],$event['value'])"></app-approval-panel>
  <app-end-panel *ngIf="selectedModel['clazz'] == 'end'" [selData]="selectedModel" (customClick)="onItemCfgChange($event['type'],$event['value'])"></app-end-panel>
  <app-branch-panel *ngIf="selectedModel['clazz'] == 'exclusiveGateway'" [selData]="selectedModel" (customClick)="onItemCfgChange($event['type'],$event['value'])"></app-branch-panel>
  <div class="footer">
    <button type="button" (click)="close()" class="ant-btn" style="margin-right: 8px;"><span>取消</span></button>
    <button type="button" (click)="close()" class="ant-btn ant-btn-primary"><span>确认</span></button>
  </div>
</nz-drawer>

<app-toolbar-panel #toolbar></app-toolbar-panel>

<div style="display: flex;height: 800px;background-color: #fff" w>
  <app-item-panel #addItemPanel style="width: 20%;"></app-item-panel>
  <div #canvas class="canvasPanel" style="width: 100%;border: 1px solid #e9e9e9;"></div>
</div>
